<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ballistics Simulation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.85.1/build/stlite.css">
    <link rel="icon" href="https://raw.githubusercontent.com/Tornc/mc_ballistics/main/assets/img/icon.ico">
</head>

<body>
    <div id="root"></div>

    <script type="module">
        import {
            mount
        } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.85.1/build/stlite.js";
        const REPO_URL = "..";
        mount({
                entrypoint: "app.py",
                files: {
                    "app.py": {
                        url: `${REPO_URL}/app.py`
                    },
                    "lib/__init__.py": "",
                    "lib/constr.py": {
                        url: `${REPO_URL}/lib/constr.py`
                    },
                    "lib/plotting.py": {
                        url: `${REPO_URL}/lib/plotting.py`
                    },
                    "lib/simulation.py": {
                        url: `${REPO_URL}/lib/simulation.py`
                    },
                    "lib/ui.py": {
                        url: `${REPO_URL}/lib/ui.py`
                    },
                    "lib/utils.py": {
                        url: `${REPO_URL}/lib/utils.py`
                    }
                },
                requirements: ["plotly"],
                streamlitConfig: {
                    "logger.level": "error",
                    "client.toolbarMode": "viewer"
                }
            },
            document.getElementById("root")
        );
    </script>
</body>

</html>
